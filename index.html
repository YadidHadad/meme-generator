<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <!-- HEADER -->
    <header>
        <nav class="flex justify-center">
            <div class="logo">the meme generator</div>
            <button class="gallery">gallery</button>
            <button class="memes">memes</button>
            <button class="about">about</button>
        </nav>
    </header>
    <!-- IMAGE-GALLERY -->
    <section name="image-gallery">
        <div class="gallery-inputs flex row justify-between">
            <input type="text" class="search" placeholder="What's on your mind?" value=""
                oninput="renderGallery(this.value)">
            <div class="common-search-values flex wrap justify-between align-center">
                <div class="search-keyword">funny</div>
                <div class="search-keyword">cat</div>
                <div class="search-keyword">baby</div>
                <div class="search-keyword">happy</div>
                <div class="search-keyword">crazy</div>
                <div class="search-keyword">sarcastic</div>
                <div class="search-keyword">sad</div>
            </div>
        </div>
        <div class="grid-container">
            <!-- MEMES GALLERY -->
        </div>
    </section>

    <!-- MEME-EDITOR -->
    <section name="meme-editor" class="flex wrap justify-around  hide">
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400">
        </div>

        <!-- CONTROL BOX -->
        <div class="control-box flex align-center justify-center column ">
            <input type="text" class="text-editor" value="" placeholder="Add new line to type!"
                oninput="renderMeme(null, this.value, event)" />
            <div class="line-controls">
                <button class="line-add"><img src="./img/ICONS/add.png" alt="" class="icon"
                        onclick="onAddLine()"></button>
                <button class="line-delete"><img src="./img/ICONS/trash.png" alt="" class="icon"></button>
            </div>
            <div class="text-controls  flex align-center space-around">
                <select id="font-family" onchange="onSetFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Arial">Arial</option>
                    <option value="Verdana">Verdana</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="serif">serif</option>
                    <option value="sans-serif">sans-serif</option>
                </select>

                <input type="color" value="#FFFFFF" id="colorWell" oninput=" onChangeColor(this)" />
                <button class="font-bigger"><img src="./img/ICONS/increase font - icon.png" alt=""
                        class="icon"></button>
                <button class="font-smaller"><img src="./img/ICONS/decrease font - icon.png" alt=""
                        class="icon"></button>

            </div>
            <div class="position-controls">
                <button class="align-left"><img src="./img/ICONS/align-to-left.png" alt="" class="icon"></button>
                <button class="align-center"><img src="./img/ICONS/center-text-alignment.png" alt=""
                        class="icon"></button>
                <button class="align-right"><img src="./img/ICONS/align-to-right.png" alt="" class="icon"></button>
                <button class="position-up"><img src="./img/ICONS/arrow-up.png" alt="" class="icon up"></button>
                <button class="position-down"><img src="./img/ICONS/arrow-up.png" alt="" class="icon down"></button>
            </div>


        </div>

    </section>

    <!-- SAVED MEMES -->
    <section name="meme-saved " class=" hide">
        <div class="grid"></div>


    </section>

    <!-- MODAL -->
    <section name="modal-share" class=" hide">
        <button class="download">download</button>
        <button class="share">share on facebook</button>
    </section>

    <!-- <script src="./js/service/test.service.js"></script> -->
    <script src="./js/service/storage.service.js"></script>
    <script src="./js/service/meme.service.js"></script>
    <script src="./js/memeController.js"></script>
</body>

</html>
