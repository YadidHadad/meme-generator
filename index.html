<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <!-- HEADER -->
    <header class="header full flex justify-between align-center justify-center">
        <nav class="flex justify-center align-center">
            <h1 class="logo">jokes'sonu!</h1>
            <button class="gallery">gallery</button>
            <button class="memes">memes</button>
            <button class="about">about</button>
        </nav>
    </header>
    <!-- IMAGE-GALLERY -->
    <section name="image-gallery">
        <div class="gallery-inputs flex column justify-between">
            <input type="text" class="search" placeholder="What's on your mind?" value=""
                oninput="renderGallery(this.value)">
            <div class="common-search-values flex wrap  justify-between align-center">
                <div class="search-keyword">funny</div>
                <div class="search-keyword">cat</div>
                <div class="search-keyword">baby</div>
                <div class="search-keyword">happy</div>
                <div class="search-keyword">crazy</div>
                <div class="search-keyword">sarcastic</div>
                <div class="search-keyword">sad</div>
            </div>
        </div>
        <div class="grid-container">
            <!-- MEMES GALLERY -->
        </div>
    </section>

    <!-- MEME-EDITOR -->
    <section name="meme-editor" class="flex wrap justify-around align-center hide">
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400">
        </div>

        <!-- CONTROL BOX -->
        <div class="control-box flex align-center justify-center column ">
            <h2>Let's Play!</h2>
            <input type="text" class="text-editor" value="" placeholder="Tell me a Joke!"
                oninput="renderMeme(null, this.value, event)" />
            <div class="line-controls">
                <button class="line-add"><img src="./img/ICONS/add.png" alt="" class="icon"
                        onclick="onAddLine()"></button>
                <button class="line-delete" onclick="onDeleteLine()"><img src="./img/ICONS/trash.png" alt=""
                        class="icon"></button>
                <button class="line-toggle" onclick="onToggleSelectedLine()"><img
                        src="./img/ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                        class="icon"></button>
            </div>
            <div class="text-controls  flex align-center justify-between w-80">
                <select id="font-family" onchange="onSetLine('family',this.value)">
                    <option value="gImpact">Impact</option>
                    <option value="gBowlbyOne">BowlbyOne</option>
                    <option value="gBungee">Bungee</option>
                    <option value="gIFrdokaOne">IFrdokaOne</option>
                    <option value="gRighteous">Righteous</option>
                </select>
                <input type="color" value="#FFFFFF" id="colorWell" oninput=" onSetLine('color',this.value)" />

                <button class="font-bigger" onclick="onSetLine('size', 3)"><img
                        src="./img/ICONS/increase font - icon.png" alt="" class="icon"></button>
                <button class="font-smaller" onclick="onSetLine('size', -3)"><img
                        src="./img/ICONS/decrease font - icon.png" alt="" class="icon"></button>

            </div>
            <div class="position-controls flex justify-between w-80">
                <button class="align-left" onclick="onSetLine('align', 'right')"><img
                        src="./img/ICONS/align-to-left.png" alt="" class="icon"></button>
                <button class="align-center"><img src="./img/ICONS/center-text-alignment.png" alt="" class="icon"
                        onclick="onSetLine('align', 'center')"></button>
                <button class="align-right" onclick="onSetLine('align', 'left')"><img
                        src="./img/ICONS/align-to-right.png" alt="" class="icon"></button>
                <button class="position-up"><img src="./img/ICONS/arrow-up.png" alt="" class="icon up"
                        onclick="onSetLine('moveDown')"></button>
                <button class="position-down"><img src="./img/ICONS/arrow-up.png" alt="" class="icon down"
                        onclick="onSetLine('moveUp')"></button>
            </div>


        </div>

    </section>

    <!-- SAVED MEMES -->
    <section name="meme-saved " class=" hide">
        <div class="grid"></div>


    </section>

    <!-- MODAL -->
    <section name="modal-share" class=" hide">
        <button class="download">download</button>
        <button class="share">share on facebook</button>
    </section>

    <footer class="full">
        <span>all rights reserved 2019</span>
    </footer>

    <!-- <script src="./js/service/test.service.js"></script> -->
    <script src="./js/service/storage.service.js"></script>
    <script src="./js/service/meme.service.js"></script>
    <script src="./js/memeController.js"></script>
</body>

</html>
