<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <div class="main-screen full" id="screen" onclick="hideShareModal()"></div>
    <!-- HEADER -->
    <header class="header full flex justify-between align-center justify-center">
        <nav class="nav flex justify-center align-center">
            <h1 class="logo">FunnyMeme</h1>
            <div>
                <button class="gallery" onclick="onShowGallery()">gallery</button>
                <button class="memes" onclick=" onShowSavedMemes()">memes</button>
                <!-- <button class="about" onclick="onAlertUser('sorry! unavailable')">about</button> -->
            </div>
        </nav>
    </header>
    <!-- IMAGE-GALLERY -->
    <section name="image-gallery">
        <div class="gallery-inputs flex row justify-between align-center">
            <div class="search flex row justify-center align-center">
                <input type="text" placeholder="What's up?" value="" oninput="renderGallery(this.value)" />
                <span class="fa-solid m-glass"></span>

            </div>

            <div class="common-search-values flex wrap  justify-around align-center">
                <div class="search-keyword">funny</div>
                <div class="search-keyword">cat</div>
                <div class="search-keyword">baby</div>
                <div class="search-keyword">happy</div>
                <div class="search-keyword">crazy</div>
                <div class="search-keyword">sarcastic</div>
                <div class="search-keyword">sad</div>
            </div>
        </div>
        <div class="grid-images-container">
            <!-- MEMES GALLERY -->
        </div>
    </section>

    <!-- MEME-EDITOR -->
    <section name="meme-editor" class="flex wrap justify-around align-center hide">
        <!-- CANVAS -->
        <div class="canvas-container">
            <canvas id="canvas" width="400" height="400">
        </div>

        <!-- CONTROLS BOX -->
        <div class="controls-box flex align-center justify-center column ">
            <div class="line-controls flex justify-between w-100">

                <input type="text" class="text-editor flex justify-between w-100" value=""
                    placeholder="Write Something Funny" oninput="renderMeme(null, this.value, false)" />
            </div>
            <div class="line-controls flex justify-around">
                <button class="line-add" onclick="onAddLine()"><span class="fa-solid new"></span></button>
                <button class="line-toggle" onclick="onToggleSelectedLine()"><span
                        class="fa-solid double-arrows"></span></button>
                <button class="line-delete" onclick="onDeleteLine()"><span class="fa-solid trash"></span></button>
            </div>
            <div class="text-controls  flex justify-between  w-100">
                <select id="font-family" onchange="onSetLine('family',this.value)">
                    <option value="gImpact">Impact</option>
                    <option value="gBowlbyOne">BowlbyOne</option>
                    <option value="gBungee">Bungee</option>
                    <option value="gIFrdokaOne">IFrdokaOne</option>
                    <option value="gRighteous">Righteous</option>
                </select>
                <button class="color-picker">
                    <input type="color" value="#FFFFFF" id="colorWell" oninput=" onSetLine('color',this.value)" />
                </button>

                <button class="font-bigger" onclick="onSetLine('size', 3)">A<span class="fa-solid plus"></span></button>
                <button class="font-smaller" onclick="onSetLine('size', -3)">A<span
                        class="fa-solid minus"></span></button>

            </div>
            <div class="position-controls flex justify-between  w-100">
                <button class="align-left" onclick="onSetLine('align', 'right')"><span
                        class="fa-solid align-right"></span></button>
                <button class="align-center" onclick="onSetLine('align', 'center')"><span
                        class="fa-solid align-center"></span></button>
                <button class="align-right" onclick="onSetLine('align', 'left')"><span
                        class="fa-solid align-left"></span></button>
                <button class="position-up" onclick="onSetLine('moveDown')"><span
                        class="fa-solid arrow-down"></span></button>
                <button class="position-down" onclick="onSetLine('moveUp')"><span
                        class="fa-solid arrow-up"></span></button>
            </div>
            <div>
            </div>
            <div class="stickers flex wrap justify-center w-100 ">
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ˜€', true)">ğŸ˜€</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ˜', true)">ğŸ˜</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ˜', true)">ğŸ˜</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ˜ˆ', true)">ğŸ˜ˆ</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ‘»', true)">ğŸ‘»</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ‘', true)">ğŸ‘</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ’‹', true)">ğŸ’‹</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ‘€', true)">ğŸ‘€</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ¬', true)">ğŸ¬</span>
                <span class="openEmojie" onclick="renderMeme(null, 'â­ï¸', true)">â­ï¸</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ’¥', true)">ğŸ’¥</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ†', true)">ğŸ†</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ‘', true)">ğŸ‘</span>
                <span class="openEmojie" onclick="renderMeme(null, 'ğŸ’', true)">ğŸ’</span>
            </div>
            <div class="line-controls flex justify-center w-100">
                <a href="#" class="btn download" onclick="downloadImg(this)" download="my-img.jpg">download</a>
                <a href="#" class="btn download" onclick="uploadImg()">share</a>
            </div>
            <div class="line-controls flex justify-center w-100">
                <!-- <a href="#" class="btn download" onclick="downloadImg(this)" download="my-img.jpg">download</a> -->
                <a href="#" class="btn download" onclick="onSaveToCache()">save</a>
            </div>

        </div>

    </section>

    <!-- SAVED MEMES -->
    <section name="memes-saved" class=" hide">
        <div class="saved-container flex justify-center wrap">
            <!-- MEMES GALLERY -->
        </div>
    </section>

    <!-- MODALS -->
    <section name="modal-share" class="share hide">
    </section>

    <section name="modal-alert" class=" hide flex align-center justify-center">

    </section>

    <footer class="full flex column align-center justify-center">
        <span>all rights reserved 2022</span>
        <span>deveoped by Yadid Hadad</span>
    </footer>

    <script src="./js/service/upload.service.js"></script>
    <script src="./js/service/utils.service.js"></script>
    <script src="./js/service/storage.service.js"></script>
    <script src="./js/service/meme.service.js"></script>
    <script src="./js/memeController.js"></script>
</body>

</html>
